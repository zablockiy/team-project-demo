<div data-modal1 class="backdrop-top hidden">
  <div class="modal-top">
    <button
      data-modal-close1
      class="modal-top__btn"
      aria-label="Закрыть модальное окно"
      type="button"
    >
      <svg class="modal-top__icon" width="18" height="18">
        <use href="./images/icons.svg#icon-close-btn"></use>
      </svg>
    </button>

    <form class="modal-top-form">
      <p class="modal-top-form__title">
        Оставьте свои данные, мы вам перезвоним
      </p>
      <label class="modal-top-form__label"
        ><span class="modal-top-form__text">Имя</span>
        <input class="modal-top-form__input" name="name" type="text" />
        <svg class="modal-top-form__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-person"></use>
        </svg>
      </label>
      <label class="modal-top-form__label"
        ><span class="modal-top-form__text">Телефон</span>
        <input class="modal-top-form__input" name="tel" type="tel" />
        <svg class="modal-top-form__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-phone"></use>
        </svg>
      </label>
      <label class="modal-top-form__label"
        ><span class="modal-top-form__text">Почта</span>
        <input class="modal-top-form__input" name="email" type="email" />
        <svg class="modal-top-form__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-email"></use>
        </svg>
      </label>
      <label class="modal-top-form__label">
        <span class="modal-top-form__text">Комментарий</span>
        <textarea
          class="modal-top-form__comment"
          name="comment"
          rows="5"
          placeholder="Введите текст"
        ></textarea>
      </label>

      <label class="custom-checkbox">
        <input
          class="custom-checkbox__input"
          type="checkbox"
          name="agreement"
        />
        <span class="custom-checkbox__icon"></span>
        <span>
          Соглашаюсь с рассылкой и принимаю
          <a class="custom-checkbox__text" href="">Условия договора</a>
        </span>
      </label>

      <button
        class="modal-top-form__btn"
        aria-label="Отправить форму"
        type="submit"
      >
        Отправить
      </button>
    </form>
  </div>
</div>
